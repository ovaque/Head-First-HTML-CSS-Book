<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>The Starbuzz Bean Machine</title>
    <link type="text/css" rel="stylesheet" href="starbuzz.css">
    <link type="text/css" rel="stylesheet" href="accessform1.css">
    </head>
    
    <body>
        <header class="top">
            <img id="headerLogo" src="images/headerLogo.gif" alt="Header Logo">
            <img id="headerSlogan" src="images/headerSlogan.gif" alt="Header Slogan">
        </header>
    
        <h1> The Starbuzz Bean Machine </h1>
        <h2>Fill out the form below and click "order now" to order</h2>
           <form action="http://starbuzzcoffee.com/processorder.php" method="post">
             <fieldset>
                <legend>Order Details </legend> 
                  <div class="tableRow">
                    <label for="beans">Choose your beans:</label>
                      <select name="beans" id="beans">
                        <option value="House Blend">House Blend</option>
                        <option value="Bolivia"> Shade Grown Bolivia supremo</option>
                        <option value="Guatemala"> Organic Guatemala</option>
                        <option value="Kenya">Kenya</option>
                      </select> 
                 </div>
            
                 <div class="tableRow">
			       <label>Type:</label>
			         <p>
           		       <input type="radio" id="whole_beantype" name="beantype" value="whole"> 
					    <label for="whole_beantype">Whole bean</label><br>
            	       <input type="radio" id="ground_beantype" name="beantype" value="ground" checked> 
            		    <label for="ground_beantype">Ground</label>
			        </p>
		        </div>
            
                <div class="tableRow">
                   <label for="bags"> Number of bags: </label>
                     <input type="number" name="bags" id="bags" min="1" max="10"> 
                </div>
            
                <div class="tableRow">
                   <label for="date"> Must arrive by date: </label>
                   <input type="date" name="date" id="date"> 
                </div>
            
                <div class="tableRow">
                   <label> Extras: </label>
                     <p> 
                       <input type="checkbox" name="extra[]" value="giftwrap" id="extra1"> <label for="extra1" >Gift wrap</label><br>
                       <input type="checkbox" name="extra[]" value="catalog" id="extra2" checked><label for="extra2">Include catalog with order</label> </p>
                </div>
             </fieldset>
             <fieldset>
                 <legend>Ship to</legend>
                   <div class="tableRow">
                     <label for="name" > Name:</label>
                       <input type="text" name="name" id="name" placeholder="Buckaroo Banzai" required>
                   </div>
            
                   <div class="tableRow">
                      <label for="address"> Address: </label> 
                        <input type="text" name="address" id="address" placeholder="Banzai Institute" required> 
                   </div>
            
                   <div class="tableRow">
                      <label for="city"> City:</label>
                         <input type="text" name="city" id="city" placeholder="Los Angeles" required>
                   </div>
            
                   <div class="tableRow">
                      <label for="state"> State</label>
                        <input type="text" name="state" id="state" placeholder="CA" required> 
                   </div>
            
                   <div class="tableRow">
                      <label for="zip">Zip:</label>
                         <input type="text" name="zip" id="zip" placeholder="90050" required>
                   </div>
            
                   <div class="tableRow">
                      <label for="tel">Phone:</label>
                        <input type="tel" name="phone" id="tel" placeholder="900-458-545">
                   </div>
            
                   <div class="tableRow">
                      <label for="comments"> Customer Comments:</label>
                         <textarea name="comments" id="comments"> I would like to say....</textarea> 
                   </div>
            
                   <div class="tableRow">
                      <label></label>
                        <input type="submit" value="Order now">
                   </div>
               </fieldset>
            </form>
        </body>
</html>
